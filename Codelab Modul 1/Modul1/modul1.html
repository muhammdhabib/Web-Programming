<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-Lab</title>
    <link rel="stylesheet" href="modul1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="navbar">
    <div class="logo">
        <img src="images/logo-ilab.png" alt="Logo">
    </div>
    <div class="menu">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </div>
    <div class="buttons">
        <button class="transparent-button">SIGN UP</button>
        <button class="blue-button">LOG IN</button>
    </div>
</div>

<div class="image">
  <img src="images/hero-1.jpg" alt="Large Image">
</div>

<footer class="footer">
  <div class="footer-ilab">
      <div class="footer-column">
          <img src="images/logo-ilab.png" alt="Gambar Kolom 1">
          <p class="service-color">Copyright 2022. Infinite Learning</p>
      </div>
      
      <div class="footer-service">
        <p class="service-color">Service</p>
          <p>Marketing</p>
          <p>Campaign</p>
          <p>Branding</p>
          <p>Offline</p>
      </div>
      
      <div class="footer-about">
        <p class="about-color">About</p>
          <p>Our Story</p>
          <p>Benefits</p>
          <p>Team</p>
          <p>Careers</p>
      </div>

      <div class="footer-follow">
        <p class="about-color">Follow Us</p>
        
      <div class="social-icons">
        <div class="icon">
          <i class="fab fa-facebook"></i>
          <span class="icon-text">Facebook</span>
        </div>
        <div class="icon">
          <i class="fab fa-twitter"></i>
          <span class="icon-text">Twitter</span>
        </div>
        <div class="icon">
          <i class="fab fa-instagram"></i>
          <span class="icon-text">Instagram</span>
        </div>
      </div>
  
  </div>
</footer>
</body>
</html>
